###############################################################################
#
#    CAs section
#
###############################################################################
eca:
    # ECA's settings
    crypto:
        # location on file system
        path: .obcca

    users:
        user1: 9gvZQRwhUq9q
        user2: 9gvZQRwhUq9q
        validator: 9gvZQRwhUq9q
        peer: 9gvZQRwhUq9q

ports:
        ecaP: ":53051"
        ecaA: ":53052"
        tcaP: ":53551"
        tcaA: ":53552"
        tlscaP: ":53951"
        tlscaA: ":53952"


defaults:
        certSetSize: 32


pki:
    validity-period:



pki:
    validity-period:
        update: true
        # TLS Settings for communications to update the validity period 
        tls:
            enabled: false 
            cert: 
                file: testdata/server1.pem
            key:
                file: testdata/server1.key
            # The server name use to verify the hostname returned by TLS handshake
            server-host-override:
        devops-address: 0.0.0.0:30303             

###############################################################################
#
#    Peer section
#
###############################################################################
peer:

    pki:
          eca:
              paddr: localhost:53051

          tca:
              paddr: localhost:53551

          tlsca:
              paddr: localhost:53951

    fileSystemPath: .obc-peer

###############################################################################
#
#    Test parameters section
#
###############################################################################
tests:

    crypto:

        users:

            user1:
                enrollid: user1
                enrollpw: 9gvZQRwhUq9q

            user2:
                enrollid: user2
                enrollpw: 9gvZQRwhUq9q

            validator:
                enrollid: validator
                enrollpw: 9gvZQRwhUq9q

            peer:
                enrollid: peer
                enrollpw: 9gvZQRwhUq9q
