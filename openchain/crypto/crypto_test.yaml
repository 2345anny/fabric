###############################################################################
#
#    CAs section
#
###############################################################################
eca:
    # ECA's settings
    crypto:
        # location on file system
        path: .obcca

    users:
        user1: 9gvZQRwhUq9q
        user2: 9gvZQRwhUq9q
        validator: 9gvZQRwhUq9q
        peer: 9gvZQRwhUq9q

ports:
        ecaP: ":53051"
        ecaA: ":53052"
        tcaP: ":53551"
        tcaA: ":53552"

defaults:
        certSetSize: 32


###############################################################################
#
#    Peer section
#
###############################################################################
peer:

    pki:
          eca:
              paddr: localhost:53051

          tca:
              paddr: localhost:53551

    fileSystemPath: .obc-peer

