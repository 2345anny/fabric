###############################################################################
#
#    CA section
#
###############################################################################
eca:
    # ECA's settings
    crypto:
        # location on file system
        path: .obcca

        pport: 51051

    users:
        user1: 9gvZQRwhUq9q
        user2: 9gvZQRwhUq9q
        user3: 9gvZQRwhUq9q
        user4: 9gvZQRwhUq9q
        user5: 9gvZQRwhUq9q
        validator: 9gvZQRwhUq9q
        peer: 9gvZQRwhUq9q

tca:
    # TCA's settings
    crypto:
        # location on file system
        path: .obcca

        pport: 50551

ports:
        ecaP: ":51051"
        ecaA: ":51052"
        tcaP: ":51551"
        tcaA: ":51552"

defaults:
        certSetSize: 32


###############################################################################
#
#    Client section
#
###############################################################################
client:
    # Client's settings
    crypto:
        # location on file system
        path: .obc-client

        # eca settings
        eca:

            paddr: localhost:51051

        # tca settings
        tca:

            paddr: localhost:51551
                          # nepumuk's settings
        users:
            user1:
                enrollid: user1
                enrollpw: 9gvZQRwhUq9q
