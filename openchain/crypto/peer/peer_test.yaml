###############################################################################
#
#    CAs section
#
###############################################################################
eca:
    # ECA's settings
    crypto:
        # location on file system
        path: .obcca

        pport: 52051

    users:
        user1: 9gvZQRwhUq9q
        user2: 9gvZQRwhUq9q
        user3: 9gvZQRwhUq9q
        user4: 9gvZQRwhUq9q
        user5: 9gvZQRwhUq9q
        validator: 9gvZQRwhUq9q
        peer: 9gvZQRwhUq9q

tca:
    # TCA's settings
    crypto:
        # location on file system
        path: .obcca

        pport: 52551

ports:
        ecaP: ":52051"
        ecaA: ":52052"
        tcaP: ":52551"
        tcaA: ":52552"

defaults:
        certSetSize: 32


###############################################################################
#
#    Client section
#
###############################################################################
client:
    # Client's settings
    crypto:

        # location on file system
        path: .obc-client

        # eca settings
        eca:

            paddr: localhost:52051

        # tca settings
        tca:

            paddr: localhost:52551

        users:

            user2:

                enrollid: user2
                enrollpw: 9gvZQRwhUq9q

            user3:

                enrollid: user3
                enrollpw: 9gvZQRwhUq9q


###############################################################################
#
#    Validator section
#
###############################################################################
peer:

    # Validator's crypto settings
    crypto:
          # where to store data
          path: .obc-peer

          # eca settings
          eca:

              paddr: localhost:52051

          # tca settings
          tca:

              paddr: localhost:52551

          # enrollment (id,pw) (only for testing
          users:

              peer:
                  enrollid: peer
                  enrollpw: 9gvZQRwhUq9q
